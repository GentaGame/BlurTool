<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Blur Tool</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --background-color: #f5f5f7;
            --text-color: #1d1d1f;
            --secondary-bg: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow: hidden;
            position: relative;
        }

        .canvas-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #imageCanvas {
            max-width: 100%;
            max-height: 100%;
            background-color: #f0f0f0;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.1);
            display: none;
            touch-action: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            z-index: 3;
            position: relative;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            font-weight: 500;
        }

        .slider-container {
            position: relative;
            height: 24px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
            transition: all 0.2s ease;
        }

        input[type="range"]:active::-webkit-slider-thumb {
            box-shadow: 0 0 0 6px rgba(0, 113, 227, 0.3);
            width: 28px;
            height: 28px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        button {
            flex: 1;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 113, 227, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 113, 227, 0.2);
        }

        button.secondary {
            background-color: #e0e0e0;
            color: var(--text-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            display: none;
        }

        .toolbar {
            display: flex;
            justify-content: space-around;
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .tool-button {
            border: none;
            background: none;
            font-size: 16px;
            padding: 10px 16px;
            border-radius: 8px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tool-button.active {
            background-color: rgba(0, 113, 227, 0.1);
            color: var(--primary-color);
            font-weight: 500;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 16px;
            color: #999;
        }

        .empty-state-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 24px;
        }

        /* „Ç§„É°„Éº„Ç∏„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅÆÊ°àÂÜÖ„É¢„Éº„ÉÄ„É´ */
        #uploadHelpDialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #uploadHelpDialog.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .dialog-content {
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 24px;
            max-width: 90%;
            width: 340px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .dialog-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .dialog-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            text-align: center;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 113, 227, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">ÁîªÂÉè„Åº„Åã„Åó„ÉÑ„Éº„É´</div>

    <div class="content">

        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <div class="control-label">
                    <span>„Éñ„É©„Ç∑„Çµ„Ç§„Ç∫</span>

                </div>
                <div class="slider-container">
                    <input type="range" id="brushSize" min="10" max="300" value="50">

                <div class="control-label">
                    <span>„Åº„Åã„ÅóÂº∑Â∫¶</span>

                </div>
                <div class="slider-container">
                    <input type="range" id="blurStrength" min="1" max="20" value="10">

                <button id="downloadBtn">‰øùÂ≠ò</button>

    <input type="file" id="fileInput" class="file-input" accept="image/*">

    <div id="uploadHelpDialog">
        <div class="dialog-content">
            <div class="dialog-title">ÁîªÂÉèÂá¶ÁêÜ‰∏≠</div>
            <div class="dialog-text">ÁîªÂÉè„ÇíÂá¶ÁêÜ„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Åó„Å∞„Çâ„Åè„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ...</div>
            <button id="closeHelpBtn">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        // DOMË¶ÅÁ¥†„ÅÆÂèÇÁÖß„ÇíÂèñÂæó
        const fileInput = document.getElementById('fileInput');
        const imageCanvas = document.getElementById('imageCanvas');
        const canvasContainer = document.getElementById('canvasContainer');
        const emptyState = document.getElementById('emptyState');
        const uploadBtn = document.getElementById('uploadBtn');
        const toolbar = document.getElementById('toolbar');
        const controls = document.getElementById('controls');
        const brushSizeSlider = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const blurStrengthSlider = document.getElementById('blurStrength');
        const blurStrengthValue = document.getElementById('blurStrengthValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const blurTool = document.getElementById('blurTool');
        const undoTool = document.getElementById('undoTool');
        const resetTool = document.getElementById('resetTool');
        const uploadHelpDialog = document.getElementById('uploadHelpDialog');
        const closeHelpBtn = document.getElementById('closeHelpBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // „Ç≠„É£„É≥„Éê„Çπ„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà
        const ctx = imageCanvas.getContext('2d');

        // Áä∂ÊÖãÂ§âÊï∞
        let originalImage = null;
        let currentState = null;
        let prevState = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let brushSize = 50;
        let blurStrength = 10;
        let hasEdits = false;

        // „Ç∫„Éº„É†„Å®„Éë„É≥Áî®„ÅÆÂ§âÊï∞
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let startPanX = 0;
        let startPanY = 0;
        let isPanning = false;
        let lastDistance = 0;
        let isZooming = false;

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleImageUpload);
        brushSizeSlider.addEventListener('input', updateBrushSize);
        blurStrengthSlider.addEventListener('input', updateBlurStrength);
        downloadBtn.addEventListener('click', downloadImage);
        newImageBtn.addEventListener('click', () => fileInput.click());
        undoTool.addEventListener('click', undoLastAction);
        resetTool.addEventListener('click', resetImage);
        closeHelpBtn.addEventListener('click', () => uploadHelpDialog.classList.remove('visible'));

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÅÆ„Çµ„Éù„Éº„Éà
        imageCanvas.addEventListener('mousedown', startDrawing);
        imageCanvas.addEventListener('mousemove', draw);
        imageCanvas.addEventListener('mouseup', stopDrawing);
        imageCanvas.addEventListener('mouseout', stopDrawing);

        imageCanvas.addEventListener('touchstart', handleTouchStart);
        imageCanvas.addEventListener('touchmove', handleTouchMove);
        imageCanvas.addEventListener('touchend', handleTouchEnd);

        // ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂá¶ÁêÜ
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            loadingIndicator.style.display = 'flex';

            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    // „Ç≠„É£„É≥„Éê„Çπ„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
                    setCanvasSize(img.width, img.height);

                    // „Ç∫„Éº„É†„Å®„Ç™„Éï„Çª„ÉÉ„Éà„Çí„É™„Çª„ÉÉ„Éà
                    scale = 1;
                    offsetX = 0;
                    offsetY = 0;

                    // ÂÖÉ„ÅÆÁîªÂÉè„ÇíÊèèÁîª
                    drawImageWithTransform();

                    // ÂàùÊúüÁä∂ÊÖã„Çí‰øùÂ≠ò
                    originalImage = ctx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
                    currentState = ctx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);

                    // UI„ÇíÊõ¥Êñ∞
                    emptyState.style.display = 'none';
                    imageCanvas.style.display = 'block';
                    toolbar.style.display = 'flex';
                    controls.style.display = 'flex';
                    hasEdits = false;

                    loadingIndicator.style.display = 'none';
                };
                img.src = event.target.result;
                originalImageObj = img; // ÂÖÉ„ÅÆÁîªÂÉè„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰øùÂ≠ò
            };

            reader.readAsDataURL(file);
            fileInput.value = '';
        }

        // „Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÅÆË®≠ÂÆö
        function setCanvasSize(width, height) {
            // „Ç≥„É≥„ÉÜ„Éä„ÅÆ„Çµ„Ç§„Ç∫„ÇíÂèñÂæó
            const containerWidth = canvasContainer.clientWidth;
            const containerHeight = canvasContainer.clientHeight;

            // „Ç¢„Çπ„Éö„ÇØ„ÉàÊØî„ÇíÁ∂≠ÊåÅ„Åó„Å™„Åå„Çâ„Çµ„Ç§„Ç∫„ÇíË®àÁÆó
            const ratio = Math.min(containerWidth / width, containerHeight / height);

            imageCanvas.width = width;
            imageCanvas.height = height;

            // CSS„Çπ„Ç±„Éº„É´„Åß„É¨„É≥„ÉÄ„É™„É≥„Ç∞
            imageCanvas.style.width = `${width * ratio}px`;
            imageCanvas.style.height = `${height * ratio}px`;
        }

        // Â§âÊèõË°åÂàó„ÇíÈÅ©Áî®„Åó„Å¶ÁîªÂÉè„ÇíÊèèÁîª
        function drawImageWithTransform() {
            if (!originalImageObj) return;

            ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);

            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);

            // ÁîªÂÉè„ÇíÊèèÁîª
            const centerX = (imageCanvas.width / 2 - originalImageObj.width * scale / 2) / scale;
            const centerY = (imageCanvas.height / 2 - originalImageObj.height * scale / 2) / scale;

            ctx.drawImage(originalImageObj, centerX, centerY);
            ctx.restore();

            // ÁèæÂú®„ÅÆÁä∂ÊÖã„Çí‰øùÂ≠ò
            if (currentState) {
                currentState = ctx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
            }
        }

        // „Éñ„É©„Ç∑„Çµ„Ç§„Ç∫„ÅÆÊõ¥Êñ∞
        function updateBrushSize() {
            brushSize = parseInt(brushSizeSlider.value);
            brushSizeValue.textContent = brushSize;
        }

        // „Åº„Åã„ÅóÂº∑Â∫¶„ÅÆÊõ¥Êñ∞
        function updateBlurStrength() {
            blurStrength = parseInt(blurStrengthSlider.value);
            blurStrengthValue.textContent = blurStrength;
        }

        // ÊèèÁîªÈñãÂßã
        function startDrawing(e) {
            e.preventDefault();
            if (e.button === 1 || e.button === 2) { // ‰∏≠„Éú„Çø„É≥„Åæ„Åü„ÅØÂè≥„Éú„Çø„É≥„ÅÆ„Å®„Åç„ÅØ„Éë„É≥
                isPanning = true;
                startPanX = e.clientX - offsetX;
                startPanY = e.clientY - offsetY;
                return;
            }

            isDrawing = true;

            // ÁèæÂú®„ÅÆÁä∂ÊÖã„Çí„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó
            prevState = new ImageData(
                new Uint8ClampedArray(currentState.data),
                currentState.width,
                currentState.height
            );

            const { x, y } = getCanvasCoordinates(e);
            lastX = x;
            lastY = y;

            // Âçò‰∏ÄÁÇπ„ÅÆ„Åº„Åã„ÅóÂá¶ÁêÜ
            applyBlurEffect(x, y);
        }

        // ÊèèÁîª‰∏≠
        function draw(e) {
            e.preventDefault();

            if (isPanning) { // „Éë„É≥Âá¶ÁêÜ
                offsetX = e.clientX - startPanX;
                offsetY = e.clientY - startPanY;
                if (currentState) {
                    ctx.putImageData(currentState, 0, 0);
                }
                return;
            }

            if (!isDrawing) return;

            const { x, y } = getCanvasCoordinates(e);

            // ÂâçÂõû„ÅÆ‰ΩçÁΩÆ„Å®ÁèæÂú®„ÅÆ‰ΩçÁΩÆ„ÅÆÈñì„ÇíË£úÈñì„Åó„Å¶Êªë„Çâ„Åã„Å´
            const points = getPointsOnLine(lastX, lastY, x, y);
            for (const point of points) {
                applyBlurEffect(point.x, point.y);
            }

            lastX = x;
            lastY = y;
            hasEdits = true;
        }

        // ÊèèÁîªÁµÇ‰∫Ü
        function stopDrawing(e) {
            if (e) e.preventDefault();
            isPanning = false;
            isDrawing = false;
        }

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©ÔºàÊîπÂñÑÁâàÔºâ
        function handleTouchStart(e) {
            e.preventDefault();

            // „Éû„É´„ÉÅ„Çø„ÉÉ„ÉÅ„ÅÆÊ§úÂá∫
            if (e.touches.length === 2) {
                isZooming = true;
                // 2Êú¨Êåá„ÅÆË∑ùÈõ¢„ÇíË®àÁÆó
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                return;
            }

            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const rect = imageCanvas.getBoundingClientRect();
                const scaleX = imageCanvas.width / rect.width;
                const scaleY = imageCanvas.height / rect.height;

                lastX = (touch.clientX - rect.left) * scaleX;
                lastY = (touch.clientY - rect.top) * scaleY;

                isDrawing = true;

                // ÁèæÂú®„ÅÆÁä∂ÊÖã„Çí„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó
                prevState = new ImageData(
                    new Uint8ClampedArray(currentState.data),
                    currentState.width,
                    currentState.height
                );

                // Âçò‰∏ÄÁÇπ„ÅÆ„Åº„Åã„ÅóÂá¶ÁêÜ
                applyBlurEffect(lastX, lastY);
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();

            // „Éî„É≥„ÉÅ„Ç∫„Éº„É†Âá¶ÁêÜ
            if (isZooming && e.touches.length === 2) {
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );

                // „Ç∫„Éº„É†ÊØîÁéá„ÇíË®àÁÆó
                const delta = currentDistance / lastDistance;
                scale *= delta;

                // ÊúÄÂ∞è„ÉªÊúÄÂ§ß„Çπ„Ç±„Éº„É´„ÇíÂà∂Èôê
                scale = Math.max(0.5, Math.min(scale, 5));

                lastDistance = currentDistance;

                // ÁîªÂÉè„ÇíÂÜçÊèèÁîª
                if (originalImageObj) {
                    drawImageWithTransform();
                }

                return;
            }

            if (!isDrawing || e.touches.length !== 1) return;

            const touch = e.touches[0];
            const rect = imageCanvas.getBoundingClientRect();
            const scaleX = imageCanvas.width / rect.width;
            const scaleY = imageCanvas.height / rect.height;

            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;

            // ÂâçÂõû„ÅÆ‰ΩçÁΩÆ„Å®ÁèæÂú®„ÅÆ‰ΩçÁΩÆ„ÅÆÈñì„ÇíË£úÈñì„Åó„Å¶Êªë„Çâ„Åã„Å´
            const points = getPointsOnLine(lastX, lastY, x, y);
            for (const point of points) {
                applyBlurEffect(point.x, point.y);
            }

            lastX = x;
            lastY = y;
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            isDrawing = false;
            isZooming = false;
            isPanning = false;
        }

        // „Ç≠„É£„É≥„Éê„ÇπÂ∫ßÊ®ô„ÅÆÂèñÂæó
        function getCanvasCoordinates(e) {
            const rect = imageCanvas.getBoundingClientRect();
            const scaleX = imageCanvas.width / rect.width;
            const scaleY = imageCanvas.height / rect.height;

            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        // 2ÁÇπÈñì„ÅÆÂ∫ßÊ®ô„ÇíÂèñÂæóÔºàÊªë„Çâ„Åã„Å™Á∑ö„ÇíÊèè„Åè„Åü„ÇÅÔºâ
        function getPointsOnLine(x1, y1, x2, y2) {
            const points = [];
            const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            const steps = Math.max(Math.floor(distance), 1);

            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                points.push({
                    x: x1 + (x2 - x1) * t,
                    y: y1 + (y2 - y1) * t
                });
            }

            return points;
        }

        // „Åº„Åã„ÅóÂäπÊûú„ÅÆÈÅ©Áî®ÔºàËªΩÈáèÂåñ„Éê„Éº„Ç∏„Éß„É≥Ôºâ
        function applyBlurEffect(x, y) {
            // „Éñ„É©„Ç∑„Çµ„Ç§„Ç∫„Å´Âü∫„Å•„ÅÑ„Å¶ÊèèÁîª
            const radius = brushSize / 2;

            // Á∞°ÊòìÁâà„ÅÆ„Åº„Åã„ÅóÂá¶ÁêÜÔºàÂá¶ÁêÜ„ÇíËªΩ„Åè„Åô„Çã„Åü„ÇÅÔºâ
            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.clip();

            // „Åº„Åã„ÅóÂº∑Â∫¶„Å´Âøú„Åò„Å¶„Åº„Åã„Åó„ÇíÈÅ©Áî®
            const blurAmount = blurStrength;

            // „Ç≠„É£„É≥„Éê„Çπ‰∏ä„ÅÆÂ∞è„Åï„Å™È†òÂüü„Å†„Åë„ÇíÂá¶ÁêÜ
            const areaSize = radius * 2 + blurAmount * 2;
            const areaX = Math.max(0, x - radius - blurAmount);
            const areaY = Math.max(0, y - radius - blurAmount);
            const areaWidth = Math.min(areaSize, imageCanvas.width - areaX);
            const areaHeight = Math.min(areaSize, imageCanvas.height - areaY);

            // ÁèæÂú®„ÅÆÈ†òÂüü„ÇíÂèñÂæó
            const area = ctx.getImageData(areaX, areaY, areaWidth, areaHeight);

            // Á∞°Êòì„Åº„Åã„ÅóÂá¶ÁêÜ
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = areaWidth;
            tempCanvas.height = areaHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.putImageData(area, 0, 0);

            // „Åº„Åã„Åó„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
            ctx.filter = `blur(${blurAmount}px)`;
            ctx.drawImage(tempCanvas, areaX, areaY);
            ctx.filter = 'none';
            ctx.restore();

            // ÁèæÂú®„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            currentState = ctx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
            hasEdits = true;
        }

        // Áõ¥Ââç„ÅÆÊìç‰Ωú„ÇíÂÖÉ„Å´Êàª„Åô
        function undoLastAction() {
            if (prevState) {
                ctx.putImageData(prevState, 0, 0);
                currentState = prevState;
                prevState = null;
            }
        }

        // ÁîªÂÉè„Çí„É™„Çª„ÉÉ„Éà
        function resetImage() {
            if (originalImage) {
                ctx.putImageData(originalImage, 0, 0);
                currentState = new ImageData(
                    new Uint8ClampedArray(originalImage.data),
                    originalImage.width,
                    originalImage.height
                );
                prevState = null;
                hasEdits = false;
            }
        }

        // ÁîªÂÉè„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
        function downloadImage() {
            if (!originalImage) return;

            const link = document.createElement('a');
            link.download = 'blurred-image.png';
            link.href = imageCanvas.toDataURL('image/png');
            link.click();
        }

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÊôÇ„Å´„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
        window.addEventListener('resize', () => {
            if (originalImage) {
                setCanvasSize(imageCanvas.width, imageCanvas.height);
                ctx.putImageData(currentState, 0, 0);
            }
        });

        // ÂÖÉ„ÅÆÁîªÂÉè„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰øùÂ≠ò„Åô„ÇãÂ§âÊï∞
        let originalImageObj = null;
    </script>
